<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- link de style no css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Aim Game V2</title>
</head>
<body id="container">
<!-- icone de mira -->
    <div id="aim"></div>

<!-- game area -->
    <main onclick="teste(event)">
        <div class="alvo">
            <div class="red_area p" onclick="filhoClick(event, 1)">
                <div class="yellow_area" onclick="filhoClick(event, 2)">
                    <div class="grem_area" onclick="filhoClick(event, 3)">
                    </div>
                </div>
            </div>
        </div>

        <div class="alvo">
            <div class="red_area m" onclick="filhoClick(event)">
                <div class="yellow_area">
                    <div class="grem_area">
                    </div>
                </div>
            </div>
        </div>

        <div class="alvo">
            <div class="red_area g" onclick="filhoClick(event)">
                <div class="yellow_area">
                    <div class="grem_area">
                    </div>
                </div>
            </div>
        </div>

        <div class="booster life"></div>

        <div class="booster diamond"></div>
    </main>

<!-- footer -->
    <footer>
<!-- Menu -->
        <div class="menu">
            <!-- startar -->
            <button>Start</button>
            <!-- time -->
            <div>
                <div>Time:</div>
                <span>TimeBar</span>
            </div>
        </div>

<!-- Hotbar -->
        <div class="hotbar">
            <!-- pontos -->
            <div>
                <span>Points:</span>
                <span>0</span>
            </div>
            <!-- Life -->
             <div>
                <div>Life:</div>
                <span>Lifebar</span>
             </div>
        </div>

<!-- creditos criador -->
        <div>
            criador
        </div>
    </footer>

<!-- script -->
    <script src="script/aimControl.js"></script>
    <script src="script/clickAIm.js"></script>
</body>
</html>
