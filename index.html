<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- link de style no css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Aim Game V2</title>
</head>
<body id="container">
<!-- icone de mira -->
    <div id="aim"></div>

<!-- game area -->
    <main onclick="mainClick(event)">
        <div class="alvo">
            <div class="red_area p" onclick="addPoint(event, 7)">
                <div class="yellow_area" onclick="addPoint(event, 8)">
                    <div class="grem_area" onclick="addPoint(event, 10)">
                    </div>
                </div>
            </div>
        </div>

        <div class="alvo">
            <div class="red_area m" onclick="addPoint(event, 4)">
                <div class="yellow_area" onclick="addPoint(event, 5)">
                    <div class="grem_area" onclick="addPoint(event, 6)">
                    </div>
                </div>
            </div>
        </div>

        <div class="alvo">
            <div class="red_area g" onclick="addPoint(event, 1)">
                <div class="yellow_area" onclick="addPoint(event, 2)">
                    <div class="grem_area" onclick="addPoint(event, 3)">
                    </div>
                </div>
            </div>
        </div>

        <div class="booster life" onclick="booster(event, true)"></div>

        <div class="booster diamond" onclick="booster(event, false)"></div>
    </main>

<!-- footer -->
    <footer>
<!-- Menu -->
        <div class="menu">
            <button>Start</button>
        </div>

<!-- Hotbar -->
        <div class="hotbar">
            <!-- pontos -->
            <div>
                <span>Points:</span>
                <span id="pontos">0</span>
            </div>
            <!-- Life -->
             <div>
                <div>Life:</div>
                <span>Lifebar</span>
             </div>
        </div>

<!-- creditos criador -->
        <div class="creator">
            <p>Criador:</p>
            <a href="https://guicarbar.github.io/Portfolio_Guilherme_V1/">Guilherme Carvalho</a>
        </div>
    </footer>

<!-- script -->
    <script src="script/aimControl.js"></script>
    <script src="script/clickAIm.js"></script>
    <script src="script/pointLife.js"></script>
    <script src="script/boosters.js"></script>
</body>
</html>
